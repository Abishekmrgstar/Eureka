<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >EUREKASPHERE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500;600&family=Lemon&family=Patua+One&family=Poppins:wght@200;400;500;600;700;800;900&display=swap');
        :root {
            --primary-color: #fafcff;
            --secondary-color: #ffffff;
            --background-color: #000;
            --text-color: #fff;
            --light-gray: #4b5563;
            --card-background: #111;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1rem 5%;
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 1000;
            display: flex;
            justify-content: left;
            align-items: center;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
        }
        .logo {
            font-family: 'Lemon', cursive;
            font-size: 1.5rem;
            color: var(--primary-color);
            
        }
        .hero {
            position: relative;
            text-align: center;
            padding: 8rem 1rem 6rem;
            margin-bottom: 4rem;
            overflow: hidden;
        }
        .hero-content { position: relative; z-index: 2; }
        .hero h1 {
            font-family: 'Patua One', cursive;
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }
        .hero p {
            font-family: 'Inconsolata', monospace;
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 2rem;
        }
        .video-background {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            
            z-index: 1;
            filter: brightness(0.8) opacity(0.8);
        }
        .btn, .button {
            display: inline-block;
            background-color: var(--card-background);
            color: var(--primary-color);
            padding: 0.8rem 2rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
        }
        .btn:hover, .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
            background-color: var(--light-gray);
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        .search-section {
            background-color: var(--card-background);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
        }
        h2 {
            font-family: 'Patua One', cursive;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }
        .input-group { margin-bottom: 1.5rem; }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-family: 'Inconsolata', monospace;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--light-gray);
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Inconsolata', monospace;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        input[type="text"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
            outline: none;
        }
        .button i { margin-right: 0.5rem; }
        .result {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: var(--card-background);
            border-radius: 15px;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
        }
        .summary {
            background-color: var(--light-gray);
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            font-family: 'Inconsolata', monospace;
        }
        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .hero p { font-size: 1rem; }
            .container { padding: 1rem; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">EUREKASPHERE</div>
    </nav>

    <section class="hero">
        <video class="video-background" autoplay loop muted playsinline width="320%" height="150%">
            <source src="{{ url_for('static', filename='videos/DATAGROUND.mp4') }}" type="video/mp4">
        </video>
        <div class="hero-content">
            <h1>Welcome to EUREKASPHERE</h1>
            <p>Discover insights from multiple sources with our advanced search and analysis tool.</p>
            <a href="#search" class="btn">Start Searching</a>
        </div>
    </section>

    <div class="container">
        <section class="search-section" id="search">
            <h2>Search and Analyze</h2>
            <div class="input-group">
                <label for="url1">URL 1:</label>
                <input type="text" id="url1" name="url1" placeholder="Enter URL here">
            </div>
            <div class="input-group">
                <label for="url2">URL 2:</label>
                <input type="text" id="url2" name="url2" placeholder="Enter URL here">
            </div>
            <div class="input-group">
                <label for="url3">URL 3:</label>
                <input type="text" id="url3" name="url3" placeholder="Enter URL here">
            </div>
            <button class="button" onclick="processUrls()">
                <i class="fas fa-link"></i> Process URLs
            </button>
            <div class="input-group">
                <label for="query">Enter your query:</label>
                <input type="text" id="query" name="query" placeholder="Type your query here">
            </div>
            <button class="button" onclick="searchQuery()">
                <i class="fas fa-search"></i> Search
            </button>
            <div class="result" id="resultSection">
                <!-- Results will be displayed here -->
            </div>
        </section>
    </div>

    <script>
        function processUrls() {
            const urls = [
                document.getElementById('url1').value,
                document.getElementById('url2').value,
                document.getElementById('url3').value
            ];
            fetch('/process_urls', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ urls })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('resultSection').innerText = data.message || data.error;
            })
            .catch(error => console.error('Error:', error));
        }

        function searchQuery() {
            const query = document.getElementById('query').value;
            fetch('/search', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('resultSection').innerText = data.error;
                } else {
                    document.getElementById('resultSection').innerHTML = `
                        <h2>Search Results</h2>
                        <p><strong>Top Document:</strong></p>
                        <p>${data.top_doc_content}</p>
                        <p><strong>Summary:</strong></p>
                        <div class="summary">${data.summary}</div>
                        <p><strong>Document URL:</strong> <a href="${data.doc_url}" target="_blank">${data.doc_url}</a></p>
                        <a href="/download_pdf?pdf_file_path=${data.pdf_file_path}" class="button" download>
                            <i class="fas fa-file-pdf"></i> Download PDF
                        </a>
                    `;
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
